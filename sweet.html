<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>おススメのスイーツ三選</title>
</head>
<body>
    <h1>おすすめのスイーツ</h1>
    <h2>1位　ベルギーワッフル</h2>
    <img
    src="https://img1.esimg.jp/image/food/02/39/01/2940397.jpg?ts=1701146990284"
    alt="ベルギーワッフルの写真"width="200px"height="200px">
    <p>発酵バターとパールシュガーを使ったワッフル。とてもしっとりしていて、１つ食べるだけでお腹いっぱいに！
        <br>価格：149円</br></p>
    
    <h3>2位　カスタード＆ミルクのザクッキーダブルシュー</h3>
        <img
        src="https://img1.esimg.jp/image/food/00/01/00/2986413_original.jpg?ts=1717731164697"
        alt="カスタード＆ミルクの座クッキーダブルシューの写真"width="200px" height="200px">
    <p>ザクザクとした触感の生地のシューアイス。カスタードとミルクアイスの２つが入っていてどちらも濃厚でおいしい！
        <br>価格：213円</br></p>

    <h4>3位　たっぷりクリームのミルクレープ</h4>
    <img
    src="https://img1.esimg.jp/image/food/00/01/00/2920430_original.jpg?ts=1694571967345"
    alt="たっぷりクリームのミルクレープの写真"width="200px"height="200px">
    <p>名前の通りクリームがたくさん入ったミルクレープ。クリームはとても甘く濃厚で、層もかなり厚めなのでとても満足のいく商品。
        <br>価格：278円</br>
    </p>
</body>
